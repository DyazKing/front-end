<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        <h1 class="text-center">Javascript JSON</h1>
        <h3 id="timer" class="text-center">Tempo sulla pagina: <span></span></h3>
        <div id="nameForm">
            <div id="name"><p> </p></div>
            <form>
                <div class="row my-3 g-3">
                    <div class="col">
                    <input type="text" class="form-control" placeholder="Inserisci il tuo nome" aria-label="First name">
                    </div>
                    <div class="col">
                        <button type="button" id="add" class="btn btn-primary">Aggiungi</button>
                        <button type="button" id="remove" class="btn btn-danger">Rimuovi</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
