<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <div class="container">
        <div id="petForm" class="my-3">
            <form>
                <div class="row g-3">
                    <div class="col-sm">
                        <input type="text" class="form-control" placeholder="petName" aria-label="petName">
                    </div>
                    <div class="col-sm">
                        <input type="text" class="form-control" placeholder="ownerName" aria-label="ownerName">
                    </div>
                    <div class="col-sm">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Species</option>
                            <option value="cane">Cane</option>
                            <option value="gatto">Gatto</option>
                            <option value="coniglio">Coniglio</option>
                        </select>
                    </div>
                    <div class="col-sm">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Breed</option>
                            <option value="labrador">labrador</option>
                            <option value="persiano">Persiano</option>
                            <option value="nano">Nano</option>
                        </select>
                    </div>
                    <div class="col-sm">
                        <button type="button" class="btn btn-danger w-100">Add</button>
                    </div>
            </form>
            <div class="my-3" id="listPet">
                <ul class="list-group list-group-flush">
                    <!-- <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                    <li class="list-group-item">A fourth item</li>
                    <li class="list-group-item">And a fifth one</li> -->
                </ul>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    <script src="assets/js/script.js"></script>
