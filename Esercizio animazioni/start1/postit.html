<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <title>Esempio di lavagna con Post It</title>
    <meta name="description" content="Creazione di una lavagna con post animati al rollover">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="postit.css">
</head>

<body>
    <div class="container">
        <div class="entrance">
            <div class="post yellow">
                <p class="tasknum">Task #1</p>
                <p class="task">Creare i postit</p>
            </div>
        </div>
        <div class="entrance">
            <div class="post green">
                <p class="tasknum">Task #2</p>
                <p class="task">Colorarli</p>
            </div>
        </div>
        <div class="entrance">
            <div class="post blue">
                <p class="tasknum">Task #3</p>
                <p class="task">Affiancarli</p>
            </div>
        </div>
        <div class="entrance">
            <div class="post green">
                <p class="tasknum">Task #4</p>
                <p class="task">Spaziarli</p>
            </div>
        </div class="entrance">
        <div class="entrance">
            <div class="post yellow">
                <p class="tasknum">Task #5</p>
                <p class="task">Ombreggiarli</p>
            </div>
        </div>
        <div class="entrance">
            <div class="post blue">
                <p class="tasknum">Task #6</p>
                <p class="task">Ruotarli</p>
            </div>
        </div>
        <div class="entrance">
            <div class="post yellow">
                <p class="tasknum">Task #7</p>
                <p class="task">Animarli</p>
            </div>
        </div>
        <div class="entrance">
            <div class="post green">
                <p class="tasknum">Task #8</p>
                <p class="task">Testarli</p>
            </div>
        </div>
    </div>
</body>

</html>
